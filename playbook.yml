---
- hosts: localhost
  connection: local
  tasks:
    - name: Create resource group
      azure_rm_resourcegroup:
        name: playground
        location: westeurope
      register: rg
    - name: create storage account
      azure_rm_storageaccount:
        resource_group: playground
        name: starterappstorage
        type: Standard_LRS
    - debug:
        var: rg 